[tox]
envlist = py38


[testenv]
isolated_build = true
wheel = true
deps =
    coverage
    pytest
whitelist_externals = mkdir
commands_pre =
    coverage erase
    mkdir -p test-results
commands = coverage run --omit 'src/**' -m pytest --junit-xml=test-results/pytest/results.xml '{envsitepackagesdir}/org/app'
commands_post = coverage report


[coverage:run]
source_pkgs =
    org.app


[coverage:xml]
output = coverage.xml


[coverage:paths]
source =
    ${TOX_ENV_DIR-src}/org/app
    src/org/app


[coverage:report]
exclude_lines =
    def __repr__
    if 0:
    if TYPE_CHECKING:
    if __name__ == .__main__.:
    if self.debug:
    if settings.DEBUG
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
